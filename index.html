<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>装備入力</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fit=no">
  <style>
    body {
      font-family: sans-serif;
      margin: 60px 30px 30px 30px;
      max-width: 100vw;
      overflow-x: hidden;
    }
    .chat-area {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }
    .word-buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-bottom: 15px;
    }
    .word-button {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
      cursor: pointer;
      user-select: none;
      border-radius: 6px;
      background-color: white;
      font-size: 14px;
      transition: background-color 0.3s;
      box-sizing: border-box;
    }
    .word-button.selected {
      background: linear-gradient(270deg, #ecdafc, #d6e6fc, #e0f8e0, #fff1d1, #f6c6c6);
      color: black;
      font-weight: bold;
    }
    .clear-button {
      border: 2px solid #888;
    }
    #chatInput {
      width: 100%;
      max-width: 800px;
      box-sizing: border-box;
      display: block;
      margin: 0 auto 10px auto;
      height: 200px;
      font-size: 16px;
      padding: 10px;
      resize: vertical;
      line-height: 1.4;
    }
    .control-buttons {
      margin-bottom: 20px;
      text-align: center;
    }
    .control-buttons button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      margin: 0 10px;
    }
    @media (max-width: 480px) {
      body {
        margin: 30px 10px 10px 10px;
      }
      .word-button {
        font-size: 12px;
        padding: 6px;
      }
      #chatInput {
        font-size: 14px;
        padding: 8px;
        height: 150px;
      }
      .control-buttons button {
        font-size: 14px;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>

<div class="chat-area">
  <div class="word-buttons" id="buttonContainer"></div>

  <textarea id="chatInput" placeholder="ここに装備を入力（改行・手入力可）..." oninput="syncFromInput()"></textarea>

  <div class="control-buttons">
    <button onclick="copyToClipboard()">コピー</button>
  </div>
</div>

<script>
  const wordItems = [
    { label: "BSM", value: "Blind Spot Monitor" }
  ];

  const selectedWords = new Set();
  const container = document.getElementById('buttonContainer');

  wordItems.forEach(({ label, value }) => {
    const btn = document.createElement('div');
    btn.textContent = label;
    btn.className = 'word-button';
    btn.onclick = () => toggleWord(btn, value);
    btn.id = `btn-${value.replace(/\W/g, '_')}`;
    container.appendChild(btn);
  });

  const clearBtn = document.createElement('button');
  clearBtn.textContent = '全てクリア';
  clearBtn.className = 'word-button clear-button';
  clearBtn.onclick = clearAll;
  container.appendChild(clearBtn);

  function toggleWord(btn, value) {
    if (btn.classList.contains('selected')) {
      btn.classList.remove('selected');
      selectedWords.delete(value);
    } else {
      btn.classList.add('selected');
      selectedWords.add(value);
    }
    updateInput();
  }

  function updateInput() {
    const input = document.getElementById('chatInput');
    const currentText = input.value;

    const lines = currentText.split(/\n+/);
    const preservedLines = [];

    lines.forEach(line => {
      const words = line.trim().split(/\s+/).filter(w => w);
      const manualWords = words.filter(word => !wordItems.some(item => item.value === word));
      if (manualWords.length > 0) {
        preservedLines.push(manualWords.join(' '));
      }
    });

    const ordered = wordItems.map(item => item.value).filter(value => selectedWords.has(value));
    if (ordered.length > 0) {
      preservedLines.push(ordered.join(' '));
    }

    input.value = preservedLines.join('\n');
  }

  function syncFromInput() {
    const input = document.getElementById('chatInput');
    const currentText = input.value;
    const splitWords = currentText.split(/\s+/).filter(w => w);
    selectedWords.clear();
    wordItems.forEach(({ label, value }) => {
      const btn = document.getElementById(`btn-${value.replace(/\W/g, '_')}`);
      if (splitWords.includes(value)) {
        btn.classList.add('selected');
        selectedWords.add(value);
      } else {
        btn.classList.remove('selected');
      }
    });
  }

  function clearAll() {
    selectedWords.clear();
    document.querySelectorAll('.word-button').forEach(btn => btn.classList.remove('selected'));
    document.getElementById('chatInput').value = '';
  }

  function copyToClipboard() {
    const input = document.getElementById('chatInput');
    input.select();
    document.execCommand('copy');
    alert('コピーしました！');
  }
</script>

</body>
</html>
